[loggers]
keys=root,backend,ingestion,api,database

[handlers]
keys=consoleHandler,fileHandler,errorHandler,ingestionHandler

[formatters]
keys=standard,detailed,json

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_backend]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=backend
propagate=0

[logger_ingestion]
level=DEBUG
handlers=consoleHandler,ingestionHandler
qualname=backend.ingestion
propagate=0

[logger_api]
level=INFO
handlers=consoleHandler,fileHandler
qualname=backend.api
propagate=0

[logger_database]
level=WARNING
handlers=consoleHandler,fileHandler
qualname=sqlalchemy
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=detailed
args=('logs/application/app.log', 'a', 10485760, 5, 'utf-8')

[handler_errorHandler]
class=handlers.RotatingFileHandler
level=ERROR
formatter=detailed
args=('logs/error/error.log', 'a', 10485760, 5, 'utf-8')

[handler_ingestionHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=detailed
args=('logs/ingestion/ingestion.log', 'a', 10485760, 5, 'utf-8')

[formatter_standard]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_detailed]
format=%(asctime)s - %(name)s - %(levelname)s - [%(filename)s:%(lineno)d] - %(funcName)s() - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_json]
class=pythonjsonlogger.jsonlogger.JsonFormatter
format=%(asctime)s %(name)s %(levelname)s %(message)s

