  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: greenthumb-frontend
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - API_URL=http://api:8000
  #   depends_on:
  #     - api
  #   networks:
  #     - greenthumb-network

volumes:
  postgres_data:
  redis_data:

networks:
  greenthumb-network:
    driver: bridge

